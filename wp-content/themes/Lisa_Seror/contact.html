	<!DOCTYPE html>
	<html lang="fr">
   
	<head>
	    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Contact_LisaSerror</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />				
		
	</head>



	<body>
		<div class="container-fluid">


			<div class="row">

				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6  tableau">

					<img class="monimg img-responsive" src="img/contact1.jpg" alt="tableau-contact">

					<div class="tableau-contact-info">
						<h1>Me contacter</h1>
						<p>Quisque congue accumsan ante id condimentum. Aliquam lorem nisl, bibendum et sollicitudin ut, viverra vitae ligula. In hac habitasse platea dictumst. Quisque in tincidunt augue. Mauris tempus pulvinar feugiat.</p>
						<span>Mail : william@seror.fr </br>
							Telephone : 00 00 00 00 00 </span>
						</div>

					</div>


					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-3 contact">
						<form id="contact-form" class="form" action="#" method="POST" role="form">
							<div class="form-group">
								<label class="form-label" for="name">Votre nom</label>
								<input type="text" class="form-control" id="name" name="name" tabindex="1" required>
							</div>                            
							<div class="form-group">
								<label class="form-label" for="email">Votre email</label>
								<input type="email" class="form-control" id="email" name="email" tabindex="2" required>
							</div>                            
							<div class="form-group">
								<label class="form-label" for="subject">Sujet</label>
								<input type="text" class="form-control" id="subject" name="subject" tabindex="3">
							</div>                            
							<div class="form-group">
								<label class="form-label" for="message">Message</label>
								<textarea rows="5" cols="50" name="message" class="form-control" id="message" tabindex="4" required></textarea>                                 
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-start-order">Envoyer</button>
							</div>
						</form>
					</div>


				</div>


			</div>
		</body>



		</html>
